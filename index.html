<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market Linkage Platform</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Market Linkage Platform</h1>

<div class="card">
  <h2>Add Produce Listing</h2>

  <input id="farmer" placeholder="Farmer name">
  <input id="produce" placeholder="Produce type">
  <input id="quantity" placeholder="Quantity">
  <input id="location" placeholder="Location">

  <button onclick="addListing()">Publish Listing</button>
</div>

<div class="card">
  <h2>Available Produce</h2>
  <div id="listings"></div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
